"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$status\
$cmd_duration\
[ ]()\
"""
# TODO: Do we need the last line.
# TODO: Add OSC133 sequences in the format above.

add_newline = false
palette = 'tokyonight'

# NOTE: Get the other colours:
#       https://github.com/tokyo-night/tokyo-night-vscode-theme?tab=readme-ov-file#tokyo-night-and-tokyo-night-storm
[palettes.tokyonight]
color_cyan = '#2ac3de'
color_red = '#f7768e'
color_orange = '#ff9e64'
color_yellow = '#e0af68'

[directory]
style = "fg:color_yellow"
format = "[ $path ❯]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
style = "fg:color_cyan"
format = '[ $branch]($style)'

[git_status]
style = "fg:color_cyan"
format = '[ ($all_status$ahead_behind) ❯]($style)'

[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = '[ $duration ❯]($style)'
style = 'fg:color_orange'
show_notifications = false
min_time_to_notify = 45_000

[status]
format = '[ $status ❯]($style)'
style = 'fg:color_red'
disabled = false
