"$schema" = 'https://starship.rs/config-schema.json'

format = """
$hostname\
$username\
$directory\
$git_branch\
$git_status\
$status\
$cmd_duration\
[ ]()\
"""

add_newline = false
palette = 'solarized_dark'

[palettes.solarized_dark]
# The comments describe how solarized_dark colours should be used.
# This has been picked up from the official website.
# It has nothing to do with how the colours are being used right now.
color_base0 = "#839496"   # for body text / default code
color_base1 = "#93a1a1"   # for optional emphasised content
color_base2 = "#eee8d5"
color_base3 = "#fdf6e3"
color_base00 = "#657b83"
color_base01 = "#586e75"  # for comments / secondary content
color_base02 = "#073642"  # for backgroud highlights
color_base03 = "#002b36"  # for background
color_cyan = '#2aa198'
color_blue = '#268bd2'
color_green = '#859900'
color_magenta = "#d33682"
color_orange = '#cb4b16'
color_red = '#d30102'
color_violet = "#6c71c4"
color_yellow = '#b58900'

[hostname]
ssh_only = true
ssh_symbol = 'üåê '
trim_at = '.'
detect_env_vars = []
format = '[$ssh_symbol$hostname ‚ùØ]($style)'
style = 'fg:color_green'
disabled = true

[username]
show_always = false
style_user = "fg:color_orange"
style_root = "fg:color_red"
format = '[ $user ‚ùØ]($style)'
disabled = true

[directory]
style = "fg:color_yellow"
format = "[ $path ‚ùØ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
style = "fg:color_cyan"
format = '[ $branch]($style)'

[git_status]
style = "fg:color_cyan"
format = '[ ($all_status$ahead_behind) ‚ùØ]($style)'

[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = '[ $duration ‚ùØ]($style)'
style = 'bold yellow'
show_notifications = false
min_time_to_notify = 45_000

# TODO: Figure out useful pipestatus
[status]
format = '[ $symbol$status ‚ùØ]($style) '
symbol = '‚ùå'
style = 'fg:color_red'
disabled = false
