set -g base-index 1  
set -g pane-base-index 1
set-option -g repeat-time 0
#new-session -n $HOST
# -- Change Prefix --
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# -- Handle Sessions --
bind -n M-s new-session
bind -n M-Up switch-client -p
bind -n M-Down switch-client -n

bind -n M-r command-prompt -p "(rename-session) " "rename-session '%%'"

# -- Handle Windows --
bind -n M-a new-window -c "#{pane_current_path}"
bind -n M-Right next-window
bind -n M-Left previous-window

bind -n S-Left swap-window -t :-1
bind -n S-Right swap-window -t :+1
bind-key -n M-w command-prompt -p "(rename-window) " "rename-window '%%'"

# -- Handle Splits --
bind -n M-\ split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind -n M-S-Left select-pane -L
bind -n M-S-Right select-pane -R
bind -n M-S-Up select-pane -U
bind -n M-S-Down select-pane -D


set -g mouse on
bind -n M-NPage copy-mode
bind -n M-PPage copy-mode
bind r source-file ~/.tmux.conf

# -- Plugins --

set -g @tpm_plugins '                \
    caiogondim/maglev                \
    tmux-plugins/tpm                 \
    tmux-plugins/tmux-sensible       \
'
run '~/.tmux/plugins/tpm/tpm'

