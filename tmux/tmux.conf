#!/usr/bin/env bash

# TODO: Add if-else statements for my personal mac.

##################### CONFIGURATION #######################
######## Server
# buffer-limit
# command-alias
# default-terminal
set-option -sg escape-time 10
# editor
# exit-empty
set -g set-clipboard external
# prompt-history-limit
set-option -g focus-events on

######## Session
# assume-paste-time
set -g base-index 1
# set -g default-shell /opt/homebrew/bin/fish
set -g display-time 1000
set -g history-limit 30000
# mouse
set -g mouse off   # Turned off to support remote tmux sessions. Keeping it on causes problems with scrollback.

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
set -g renumber-windows on
set -g repeat-time 0
# set-titles
# status
# status-interval
# visual-activity
# visual-bell
# montiro-action
# bell-action

######## Windows
set -g aggressive-resize on  # Change size of session based on the client connected to it.
set -g mode-keys vi
setw -g monitor-activity on
# monitor-bell
# window-size
# wrap-search
# display-time

######## Panes
set -g pane-base-index 1
# display-panes-time
# allow-passthrough
set -g allow-rename on
# allow-set-title
# remain-on-exit
# remain-on-exit-format


###### Others

source-file ~/.config/dotfiles/tmux/keybindings.tmux
run '$INSTALL/dotfiles/tmux/theme.tmux'
